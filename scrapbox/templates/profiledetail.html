<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container  d-flex  justify-content-center ">
        <div class="card" style="width: 18rem;">
            <img src="{{data.profile_pic.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{data.username}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Address:{{data.address}}</li>
                <li class="list-group-item">Phone:{{data.phone}}</li>

              </ul>
              <a href="{%url 'profile' data.id %}" class="btn btn-primary">Pofile Edit</a>
    
            </div>
          </div>
    </div>
</body>
</html>
