<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">post</button>
        </form>
        <!-- scrap list -->
        
        <div class="container d-flex justify-content-center">

            {%for scrap in data%}
            <div >

                    <div class="card" style="width: 18rem;">
                        <img src="{{scrap.scrap_pic.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">scrap.name</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Status:{{scrap.status}}</li>
                            <li class="list-group-item">Price:{{scrap.price}}</li>
                        </ul>
                        <div class="card-body">
                        <a href="#" class="card-link btn btn-primary">View</a>
                        </div>
                    </div>

            </div>
                
            {%endfor%}

        </div>
        
    </div>
</body>
</html>
