<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<meta charset="utf-8">
		<title>Scrapbox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{%static 'scrap/css/register.css'%}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{%static 'scrap/images/image-1.png'%}" alt="" class="image-1">
                {%if form.errors%}
                {{form.errors}}
                {%endif%}
				<form action="" method="post">
                    {%csrf_token%}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control"name=email placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password1" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="password2" placeholder="Confirm Password">
					</div>
					<button>
						<span>Register</span>
					</button>
                    <div class="text-center mt-2">
                        <a href="{%url 'signin'%}">Already have an account</a>
                    </div>
				</form>
				<img src="{%static 'scrap/images/image-2.png'%}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
